<!-- Para que las validaciones puedan ejecutarse hay que agregar al form 
    la referencia formGroup apuntando al form declarado en el ts -->
<div class="container mt-5">
    <div class="card" style="max-width: 540px;">
        <div class="card-header text-center">
            <h2>Registro</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="signIn()" autocomplete="off">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Email</label>
                            <input formControlName="email" [class.is-invalid]="emailInvalid" class="form-control"
                                type="email" placeholder="Email">
                            <div class="invalid-feedback">
                                Por favor escriba un email válido
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Nombres</label>
                            <input formControlName="name" [class.is-invalid]="nameInvalid" class="form-control"
                                type="text" placeholder="Nombres">
                            <div class="invalid-feedback">
                                Nombre debe tener al menos 3 letras
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input formControlName="password" [class.is-invalid]="passwordInvalid" class="form-control"
                                type="password" placeholder="password">
                            <div class="invalid-feedback">
                                Password debe tener al menos 6 letras
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
