<div class="container mt-5">
    <div class="card" style="max-width: 540px;">
        <div class="card-header text-center">
            <h2>Movies App</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="login()">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Email</label>
                            <input formControlName="email" [class.is-invalid]="emailInvalid" class="form-control"
                                type="email" placeholder="Email">
                            <div class="invalid-feedback">
                                Por favor escriba un email válido
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input formControlName="password" [class.is-invalid]="passwordInvalid" class="form-control"
                                type="password" placeholder="password">
                            <div class="invalid-feedback">
                                Password debe tener al menos 6 letras
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <a routerLink="/sign-in">¿No tienes cuenta? Registrarme</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
